<html>
<head>
    <title> Invest AI </title>
    {%load static%}
    <link rel="stylesheet" href="{%static "css/perfil.css"%}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Carrois+Gothic&display=swap" rel="stylesheet">
</head>
<body>

    <div id="nav">{% include 'nav.html' %}</div> 

    <div class="conteudo">

        <div class="coluna linha-vertical">
            <form id="form" name="form" method="post" action="/perfil/">
                <h1> Configure seu perfil de investidor: </h1>
                {%csrf_token%}
                <div class="questao">
                    <h2>Questão 1</h2>
                    <label>Com qual perfil de investidor você se identifica? </label>
                    {{form}}
                </div>

                <button type="submit" class="button" id="submitButton" disabled> Enviar </button>
            </form>
        </div>


        <div class="coluna">
            <h1>Perfil registrado no momento:</h1>
            <h2> {{perfil}}</p>
        </div>


    </div>
    
    <script src="{% static "js/login.js" %}"></script>
    <script src="{% static "js/perfil.js" %}"></script>

</body>
</html>
