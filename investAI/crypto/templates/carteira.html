<html>
<head>
    <title> Invest AI </title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/carteira.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Carrois+Gothic&display=swap" rel="stylesheet">
</head>
<body>

    <div id="nav">{% include 'nav.html' %}</div>
    <div class="conteudo">
        <div class="coluna">
            <h1>Cadastre sua carteira:</h1>
            <form class="cadastroAcao" id="form" name="form" method="post" action="/carteira/">
                <h2>Cadastro:</h2>
                {% csrf_token %}
                <div>
                    {{ form }}
                </div>

                <button type="submit" class="button" id="submitButton" disabled> Enviar </button>
            </form>
        </div>
        <div class="linha-vertical"></div>
        <div class="coluna">
            <h2>Minhas Ações</h2>
            <ul>
                {% for acao in acoes %}
                    <li>{{ acao.acao_adquirida }} - {{ acao.categoria_acao }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>

    <script src="{% static 'js/login.js' %}"></script>
    <script src="{% static 'js/carteira.js' %}"></script>

</body>
</html>
