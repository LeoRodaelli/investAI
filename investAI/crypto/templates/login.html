<!DOCTYPE html>
<html>
<head>
    <title> Invest AI </title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Carrois+Gothic&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Meta tag para viewport -->
    <script src="{% static "js/login.js"%}"></script>
</head>
<body>

    <div id="nav">{% include 'nav.html' %}</div>

    <div class="conteudo">
        <form id="form" name="form" method="post" action="/login/">
            {% csrf_token %}
            <h2>Faça login em sua conta:</h2>
            {{form}}
            <a href="{% url "register" %}" class="semCadastro"> Não tenho cadastro! </a>
            <button type="submit" class="button"> Enviar </button>
        </form>


    </div>

    

</body>
</html>
