name: Execute Python Script

on:
  schedule:
    - cron: '30 20 * * *'  # Executar todos os dias à meia-noite

jobs:
  execute:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.10.9'  # Especifique a versão do Python que você está usando

      - name: Install Dependencies
        run: pip install -r requirements.txt  # Se você tiver um arquivo de requisitos

      - name: Execute Python Script
        run: python save_banco.py  # Substitua "seu_arquivo.py" pelo nome do seu arquivo Python
