name: Execute Python Script

on:
  schedule:
    - cron: '0 2 * * *'  # Executar todos os dias às 00:00 UTC, que corresponde a 21:00 no horário de Brasília (BRT, UTC-3)

jobs:
  execute:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        
      - name: dependencia
        uses: pipx install pymongo
        
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.10.9'

      - name: Execute Python Script
        run: python save_banco.py  # Substitua "save_banco.py" pelo nome do seu arquivo Python
