name: Execute Python Script

on:
  schedule:
    - cron: '40 0 * * *'  # Executar todos os dias às 00:40 UTC, que corresponde a 21:40 no horário de Brasília (BRT, UTC-3)

jobs:
  execute:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.10.9'  # Especifique a versão do Python que você está usando

      - name: Install Dependencies
        run: pip install -r requirements.txt  # Se você tiver um arquivo de requisitos

      - name: Execute Python Script
        run: python save_banco.py  # Substitua "save_banco.py" pelo nome do seu arquivo Python
